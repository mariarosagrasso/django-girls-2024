{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django girls' Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone+Bounce:wght@400;500&family=Parisienne&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sedan:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
   <header class="page-header">
       <nav class="navbar bg-body-tertiary">
           <div class="container justify-content-center flex-column">
               <a class="navbar-brand" href="/">
                   <img src="{% static 'images/logo.png' %}" alt="Django Girls" height="88">
                </a>
               <ul class="nav justify-content-center border-top border-bottom border-2 border-grey my-3">

                {% if user.is_authenticated %}
                    <li class="nav-item">
                       <a href="{% url 'post_new' %}" class="nav-link top-menu">
                           Aggiungi post
                        </a>
                    </li>
                {% endif %}
                </ul>
           </div>
       </nav>
   </header>

   <main class="container">
        <div class="row">
            {% block content %}
            {% endblock %}
        </div>
   </main>

</body>
</html>
